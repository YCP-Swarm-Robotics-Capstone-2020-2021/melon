syntax = "proto3";

message MarkerIds{
  repeated int32 ids = 1;
}
message Endpoint
{
  string address = 1;
  int32 port = 2;
}

message State {
  map<string, MarkerIds> robots = 1;
  map<string, Endpoint> collectors = 2;

  string url = 3;
  repeated float camera_matrix = 4;
  repeated float distortion_matrix = 5;
  int32 marker_dictionary = 6;
  map<string, bool> options = 7;
}